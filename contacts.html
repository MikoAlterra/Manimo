<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Manimo</title>
  <style>
    body {
      --background-color: #111;
      --text-color: #fff;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.5s;
    }

    body.dark-mode {
      --background-color: #e8e8e8;
      --text-color: #000;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 10px;
      color: var(--text-color);
      text-decoration: none;
    }

    .contact-item {
      margin-top: 20px;
    }

    .contact-item p {
      margin: 0;
    }

    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 3.5em;
      height: 2em;
      margin-top: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      --background: #28096b;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--background);
      transition: .5s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 1.4em;
      width: 1.4em;
      border-radius: 50%;
      left: 10%;
      bottom: 15%;
      box-shadow: inset 8px -4px 0px 0px #fff000;
      background: var(--background);
      transition: .5s;
    }

    input:checked + .slider {
      background-color: #28096b;
    }

    input:checked + .slider:before {
      transform: translateX(100%);
      box-shadow: inset 15px -4px 0px 15px #fff000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
    </nav>
    <div class="contact-item">
      <p>Email: leonleons12342020@gmail.com</p>
    </div>
    <div class="contact-item">
      <p>Discord: manimo1#6798</p>
    </div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    const switchInput = document.querySelector('.switch input');
    const body = document.querySelector('body');

    switchInput.addEventListener('change', function() {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
