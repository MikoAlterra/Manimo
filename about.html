<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - Manimo</title>
  <style>
    body {
      --background-color: #111;
      --text-color: #fff;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.5s;
    }

    body.dark-mode {
      --background-color: #e8e8e8;
      --text-color: #000;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 10px;
      color: var(--text-color);
      text-decoration: none;
    }

    .person {
      display: flex;
      align-items: center;
      margin-top: 40px;
    }

    .person img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .person-description {
      flex-grow: 1;
    }

    .person-description h2 {
      margin: 0;
    }

    .person-description p {
      margin-top: 10px;
    }

    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 3.5em;
      height: 2em;
      margin-top: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      --background: #28096b;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--background);
      transition: .5s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 1.4em;
      width: 1.4em;
      border-radius: 50%;
      left: 10%;
      bottom: 15%;
      box-shadow: inset 8px -4px 0px 0px #fff000;
      background: var(--background);
      transition: .5s;
    }

    input:checked + .slider {
      background-color: #28096b;
    }

    input:checked + .slider:before {
      transform: translateX(100%);
      box-shadow: inset 15px -4px 0px 15px #fff000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contacts.html">Contacts</a>
    </nav>
    <div class="person">
      <img src="manimo.jpg" alt="Person 1">
      <div class="person-description">
        <h2>Manimo</h2>
        <p>Owner of the channel, does animation and music.</p>
      </div>
    </div>
    <div class="person">
      <img src="alex.jpg" alt="Person 2">
      <div class="person-description">
        <h2>Alex</h2>
        <p>Co-Owner of the channel, does most of the art.</p>
      </div>
    </div>
    <div class="person">
      <img src="mythic.jpg" alt="Person 3">
      <div class="person-description">
        <h2>Mythic</h2>
        <p>nothing (fnf)</p>
      </div>
    </div>
    <div class="person">
      <img src="pepsi.jpg" alt="Person 4">
      <div class="person-description">
        <h2>Max</h2>
        <p>Emotional support, FNF shit</p>
      </div>
    </div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    const switchInput = document.querySelector('.switch input');
    const body = document.querySelector('body');

    switchInput.addEventListener('change', function() {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
