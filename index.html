<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manimo - Animation YouTuber</title>
  <style>
    body {
      --background-color: #111;
      --text-color: #fff;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.5s;
    }

    body.dark-mode {
      --background-color: #e8e8e8;
      --text-color: #000;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 10px;
      color: var(--text-color);
      text-decoration: none;
    }

    .most-popular-button {
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    .most-popular-button a {
      display: inline-block;
      width: 150px;
      height: 50px;
      border-radius: 10px;
      border: 1px solid #03045e;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease-in;
      z-index: 1;
      background-color: #F2CD5C;
      color: var(--text-color);
      text-decoration: none;
      font-size: 18px;
    }

    .most-popular-button a::before,
    .most-popular-button a::after {
      content: '';
      position: absolute;
      top: 0;
      width: 0;
      height: 100%;
      transform: skew(15deg);
      transition: all 0.5s;
      overflow: hidden;
      z-index: -1;
    }

    .most-popular-button a::before {
      left: -10px;
      background: #F2CD5C;
    }

    .most-popular-button a::after {
      right: -10px;
      background: #F2921D;
    }

    .most-popular-button a:hover::before,
    .most-popular-button a:hover::after {
      width: 58%;
    }

    .most-popular-button a:hover {
      color: #e3e3e3;
      transition: 0.3s;
    }

    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 3.5em;
      height: 2em;
      margin-top: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      --background: #28096b;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--background);
      transition: .5s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 1.4em;
      width: 1.4em;
      border-radius: 50%;
      left: 10%;
      bottom: 15%;
      box-shadow: inset 8px -4px 0px 0px #fff000;
      background: var(--background);
      transition: .5s;
    }

    input:checked + .slider {
      background-color: #28096b;
    }

    input:checked + .slider:before {
      transform: translateX(100%);
      box-shadow: inset 15px -4px 0px 15px #fff000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manimo</h1>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <nav>
      <a href="https://www.youtube.com/@manimo1/featured">Youtube channel</a>
      <a href="about.html">About me</a>
      <a href="#">Contacts</a>
    </nav>
    <div class="most-popular-button">
      <a href="https://www.youtube.com/watch?v=uLDHG6k-NpE">Most Popular Video</a>
    </div>
  </div>

  <script>
    const switchInput = document.querySelector('.switch input');
    const body = document.querySelector('body');

    switchInput.addEventListener('change', function() {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
